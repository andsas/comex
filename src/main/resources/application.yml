server:
  port: ${SERVER_PORT}

spring:
  application:
    name: comex
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST}:3306/comex?useSSL=false&useTimezone=true&serverTimezone=UTC
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
  flyway:
    url: jdbc:mysql://${DATABASE_HOST}:3306/
    schemas: comex
    user: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE